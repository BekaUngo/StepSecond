<app-header></app-header>
<!-- <router-outlet></router-outlet> -->



<app-child *ngIf="isChild" [inputTxt]="inputTxt">
   <span #cont> რაიმე ტექსტი გადმოგეცი</span>
   <div class="box">
    <div class="child one">1</div>
    <div class="child">2</div>
   </div>
</app-child>
<input type="text" [(ngModel)]="inputTxt">
<button (click)="onClick()" style="margin-left: 20px;">Click</button>

<div class="example-label">Raised</div>
<div class="example-button-row">
  <button mat-raised-button color="primary">Primary</button>
  <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
</div>
<form [formGroup]="customForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button>Click</button>
</form>

<ol>
    <li>
      <button mat-raised-button (click)="openDialog()">Pick one</button>
    </li>
    <li *ngIf="animal">
      You chose: <em>{{animal}}</em>
    </li>
  </ol>
